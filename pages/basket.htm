title = "Basket"
url = "/basket"
layout = "default"

[shopBasket]
paymentPage = "payment"
productPage = "product"
==
<h1>Your Shopping Basket</h1>

{% flash %}
    <div class="alert alert-{{ type }}">{{ message }}</div>
{% endflash %}

{% component 'shopBasket' %}

<button type="submit" class="btn btn-primary"
        data-request="shopBasket::onCheckout">
    Proceed to Checkout
</button>
